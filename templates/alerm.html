{% if messages %}
              {% for msg in messages %}
              <div class="alert alert-{{msg.tags}} alert-dismissible fade show" role="alert" style="color: white;">
                <strong>
                  {% if 'dengar' == msg.tags  %}
                  Error
                  {% else %}
                  {{msg.tags|title}}
                  {% endif %}
                  :</strong>
                {{msg}}

              </div>
              {% endfor %}
{% endif %}
